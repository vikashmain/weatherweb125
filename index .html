<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
    </div>
      <div class="vi">
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="vikky" onclick="getWeather()">Get Weather</button>
    <div id="weatherInfo"></div>
    </div>
    <div class="current-info">

        <div class="date-container">
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, 25 May
            </div>
            <div class="others" id="current-weather-items"></div>
            <div class="others" id="current-weather-items">
            </div>
        </div>
    </div>
 
   
    </div>

    <div class="future-forecast">

        <div class="weather-forecast" id="weather-forecast">
            <img id="weather-img"  src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        
          
   

    <script src="script.js"></script>
</body>

</html>
